syntax = "proto3";

package com.cit.micro.note;
option java_multiple_files = true;

message Note {
    int32 pointer = 1;
    string text = 2;
    int32 id = 3;
}

message Id{
    string id = 1;
}

message Result{
    bool success = 1;
}

service Notation{
    rpc add(Note) returns(Id);
    rpc delete(Id) returns(Result);
    rpc get(Id) returns(Note);
    rpc getAll(Id) returns(Note);
    rpc update(Note) returns(Id);
}